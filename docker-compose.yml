services:
  # -------------------------------------------------------
  # CORE INFRASTRUCTURE
  # -------------------------------------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: retarget
      POSTGRES_PASSWORD: retarget
      POSTGRES_DB: retargetdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  # -------------------------------------------------------
  # EXISTING SERVICES (Your Repo)
  # -------------------------------------------------------
  user-activity-service:
    build: ./user-activity-service
    depends_on:
      - kafka
    ports:
      - "8081:8081"
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092

  order-service:
    build: ./order-service
    depends_on:
      - kafka
    ports:
      - "8082:8082"
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092

  event-processor-service:
    build: ./event-processor-service
    depends_on:
      - kafka
    ports:
      - "8083:8083"
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092

  analytics-service:
    build: ./analytics-service
    depends_on:
      - kafka
      - postgres
    ports:
      - "8084:8084"
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/retargetdb
      SPRING_DATASOURCE_USERNAME: retarget
      SPRING_DATASOURCE_PASSWORD: retarget

  # -------------------------------------------------------
  # NEW AI / GOOGLE-LEVEL SERVICES
  # -------------------------------------------------------
  feature-store-service:
    build: ./feature-store-service
    depends_on:
      - kafka
      - postgres
      - redis
    ports:
      - "8085:8085"
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/retargetdb
      SPRING_DATASOURCE_USERNAME: retarget
      SPRING_DATASOURCE_PASSWORD: retarget
      SPRING_REDIS_HOST: redis

  retrieval-service:
    build: ./retrieval-service
    depends_on:
      - feature-store-service
    ports:
      - "8086:8086"
    environment:
      FEATURE_STORE_URL: http://feature-store-service:8085

  ranking-service:
    build: ./ranking-service
    depends_on:
      - retrieval-service
      - feature-store-service
    ports:
      - "8087:8087"
    environment:
      RETRIEVAL_URL: http://retrieval-service:8086
      FEATURE_STORE_URL: http://feature-store-service:8085

  rl-offer-service:
    build: ./rl-offer-service
    depends_on:
      - ranking-service
      - feature-store-service
    ports:
      - "8088:8088"
    environment:
      RANKING_URL: http://ranking-service:8087
      FEATURE_STORE_URL: http://feature-store-service:8085

  recommend-api-service:
    build: ./recommend-api-service
    depends_on:
      - retrieval-service
      - ranking-service
      - rl-offer-service
      - feature-store-service
    ports:
      - "8089:8089"
    environment:
      RETRIEVAL_URL: http://retrieval-service:8086
      RANKING_URL: http://ranking-service:8087
      RL_OFFER_URL: http://rl-offer-service:8088
      FEATURE_STORE_URL: http://feature-store-service:8085

  frontend-ui:
    build:
      context: ./frontend-ui
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - recommend-api-service
    environment:
      REACT_APP_API_URL: http://localhost:8089

volumes:
  pgdata: